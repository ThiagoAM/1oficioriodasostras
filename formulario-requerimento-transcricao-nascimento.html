<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário para impressão – 1º Ofício Rio das Ostras</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script defer src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script defer src="assets/js/paper-forms-single.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-paper-form-key="requerimento-transcricao-nascimento">
    <header class="site-header">
      <div class="container header-inner">
        <a href="/" class="brand">
          <img
            src="assets/images/cartorio-icon.png"
            alt="Logo do Cartório do 1º Ofício de Justiça de Rio das Ostras"
            class="brand-logo"
          />
          <div class="brand-text">
            <span class="brand-title">1º Ofício de Justiça</span>
            <span class="brand-subtitle">Notas • Protesto • RCPN • Rio das Ostras/RJ</span>
          </div>
        </a>
      </div>
    </header>

    <main>
      <section class="section section-alt">
        <div class="container contact-grid service-form-grid">
          <div class="contact-text">
            <header class="section-header section-header-left">
              <p class="section-kicker">Formulários para impressão</p>
              <h1 class="section-title" id="paperFormTitle">Formulário</h1>
              <p class="section-subtitle" id="paperFormSubtitle"></p>
            </header>
            <ul class="contact-list" id="paperFormHighlights"></ul>
          </div>

          <div class="contact-form-card">
            <form id="singlePaperForm" class="contact-form"></form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
